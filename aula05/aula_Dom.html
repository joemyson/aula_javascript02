<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiro passos com Dom</title>
    <style>

body{


background: blueviolet;
color: white;
font: normal 18pt  Arial;


}

    </style>
</head>
<body>
    <h1>iniciando estudo</h1>
    <p>aqui vai o resultado</p>
    <p>aprendendo a usar o <strong>DOM</strong> em javascript</p>
    <div>clique aqui</div>
    <script>

        ///ultilizado selecionador do DOM 'por marca'
        var p1 = window.document.getElementsByTagName('p')[1]
        
        //o uso do getElementsByTagName()ira busca o paragrafo solicitado que 
        //foi marcado entre os cochetes '[]'

        window.document.write('esta escrito assim'+ p1.innerText)//comando 'innerText'
        //concluir a inclução do texto solicitado




    </script>
</body>
</html>
