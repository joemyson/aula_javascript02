<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numero</title>

<style>

body{

font: normal 10pt Arial;

}
input{

font: normal 18pt Arial;
width: 100px;

}
div#res{

margin-top: 20px;
font-size: 20px;


}

</style>

</head>
<body>
    <h1>somando valores</h1>
    <input type="number" name="txt01" id="txt01"> +
    <input type="number" name="txt02" id="txt02">
    <input type="button" value="somar" onclick="somar()">
    <div id ="res">resultado</div>

    <script>


        function somar()
        {


            var tn1 = window.document.getElementById('txt01')
var tn2 = window.document.querySelector('input#txt02')
var res = window.document.getElementById('res')
var n1 = Number(tn1.value)
var n2 = Number(tn2.value)
var s = n1 + n2

res.innerHTML=`a soma entre ${n1} e ${n2} e igual a <strong> ${s}</strong>`
        }
</script>
</body>
</html>
